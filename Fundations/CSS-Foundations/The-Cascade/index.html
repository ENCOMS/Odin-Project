<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cascade</title>
    <style>
          
        
        /* class selector*/
        .subsection {
            color: blue;
        }

        /* decendant selectors will take presedence since it have more class selectors*/
        .main, .list {
            color: red
        } 

        
        
    </style>
</head>
<body>
    <!--
        Example specificity:
    -->

    <div class="main">
        <div class="list subsection">
            Blue text
        </div>
    </div>
</body>
</html>
